<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nothing playing</title> <!-- Initial title -->
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            min-height: 100vh;       /* Full viewport height */
            font-family: Menlo, Consolas, monospace;
            color: #fff;
            background-color: #121212;
        }

        /* Content Container */
        .content-wrapper {
            flex: 1; /* Take up available space */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            padding: 20px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically center left and right sections */
            gap: 20px; /* Space between sections */
            width: 100%;
            max-width: 1200px; /* Prevent it from being too wide */
            /* Removed background-color, border-radius, box-shadow */
        }

        /* Left Section */
        .left-section {
            flex: 1 1 50%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            /* Removed background-color, border-radius, box-shadow */
        }

        .album-art {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .song-details {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center text horizontally */
            width: 100%;
        }

        .song-details h2,
        .song-details h3,
        .song-details p {
            margin: 5px 0;
        }

        .playlist {
            margin-top: 10px;
            font-size: 14px;
            color: #1db954; /* Spotify green */
        }

        /* Progress Section Wrapper */
        .progress-section {
            width: 50%; /* Set to 50% of parent */
            margin: 8px auto 0 auto; /* Center horizontally */
            text-align: center; /* Center text if needed */
        }

        /* Progress Bar Container */
        .progress-container {
            position: relative; /* Establish positioning context */
            width: 100%; /* 100% of progress-section */
            background-color: #333;
            border-radius: 5px; /* Reduced border radius */
            overflow: hidden;
            height: 4px; /* Reduced height */
            margin-top: 0; /* Adjusted within progress-section */
        }

        /* Progress Bar */
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #1db954; /* Spotify green */
            transition: width 0.5s linear; /* Faster transition */
        }

        /* Time Information */
        .time-info {
            display: flex;
            justify-content: space-between;
            width: 100%; /* Match the progress section width */
            font-size: 9px; /* Further reduced font size */
            color: #aaa;
            margin-top: 4px; /* Slightly reduced margin */
        }

        /* Right Section */
        .right-section {
            flex: 1 1 40%;
            padding: 20px;
            /* Removed background-color, border-radius, box-shadow */
            max-height: 450px;
            overflow-y: auto;
            width: 100%; /* Ensure it takes full width on smaller screens */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center content */
        }

        .right-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
            text-align: center; /* Center the heading */
        }

        .recent-tracks {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .recent-tracks li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        .recent-tracks li:last-child {
            border-bottom: none;
        }

        .recent-tracks img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            object-fit: cover;
        }

        .recent-tracks .track-info { /* Ensure class name matches */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align text to the start */
        }

        .recent-tracks .track-info strong {
            font-size: 16px;
            color: #fff;
        }

        .recent-tracks .track-info span {
            font-size: 14px;
            color: #bbb;
        }

        .recent-tracks a {
            font-size: 14px;
            color: #1db954; /* Spotify green */
            text-decoration: none;
        }

        /* Footer Styles */
        footer {
            width: 100%;
            text-align: left; /* Left-align the footer text */
            padding: 10px 20px; /* Add horizontal padding */
            color: #dadada;
            /* Removed background-color, border-radius, box-shadow */
        }

        footer a {
            color: #dadada;
            text-decoration: none;
        }

        footer a:hover {
            color: #1db954;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .left-section,
            .right-section {
                width: 100%;
            }

            .album-art {
                width: 200px;
                height: 200px;
            }

            .recent-tracks li {
                flex-direction: column;
                align-items: flex-start;
            }

            .recent-tracks a {
                margin-top: 5px;
            }

            .progress-section {
                width: 80%; /* Adjust for smaller screens */
            }

            .progress-section .time-info {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <div class="content">
            <!-- Left Section -->
            <div class="left-section">
                <img src="album.png" alt="Album Art" class="album-art" id="album-art">
                <div class="song-details">
                    <h2 id="song-name">Song Name</h2>
                    <h3 id="artist-name">Artist</h3>
                    <p id="album-name">Album</p>
                    <p id="playlist-name" class="playlist"></p>
                    
                    <!-- Progress Section Wrapper -->
                    <div class="progress-section">
                        <!-- Progress Bar Container -->
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                            <!-- Removed the "progress-timestamp" div -->
                        </div>
                        <!-- Time Information -->
                        <div class="time-info">
                            <span id="elapsed-time">0:00</span> / <span id="total-duration">0:00</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="right-section">
                <h3>Recently Played</h3>
                <ul id="recent-tracks" class="recent-tracks"></ul>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tham.ink</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: Consolas;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 70vh;
            gap: 20px;
        }

        .socials {
            display: flex;
            flex-direction: row;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: rgba(51, 51, 51, 0);
            color: #dadada;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footertext {
            color: #dadada;
        }

        .link {
            color: rgba(100, 100, 100, 50);
            padding-left: 10px;
            padding-right: 10px;
        }

        .link:hover {
            color: rgba(160, 50, 0, 100)
        }

        .three-columns {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            max-width: 900px;
            margin-bottom: 15px;
        }

        .column {
            flex: 1;
            max-width: calc(100% / 3 - 15px);
        }

        .column img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }

        .column img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="content">
        <img src="thamink.png" alt="thamink logo">
        <p>vancouver based photographer</p>
        <div class="socials">
            <a href="https://www.instagram.com/tham_ink" class="link">instagram</a>
        </div>
    </div>

    <!-- section below -->
    <section class="three-columns">
        <div class="row">
            <div class="column"><img src="portfolio/1.jpg" alt="15mm, 1/100, f4.5, iso8000"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
<footer>
    <a href='https://tham.ink' class='footertext'>tham.ink</a> Â© 2025
</footer>

</html>

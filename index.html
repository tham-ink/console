<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tham.ink</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Consolas;
            text-align: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .socials {
            display: flex;
            flex-direction: row;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: rgba(51, 51, 51, 0);
            color: #dadada;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footertext {
            color: #dadada; 
        }

        .link {
            color: rgba(100, 100, 100, 50);
            padding-left: 10px;
            padding-right: 10px;
        }

        .link:hover {
            color: rgba(160, 50, 0, 100)
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="thamink.png" alt="thamink logo">
        <p>vancouver based photographer</p>
        <div class="socials">
            <a href="https://www.instagram.com/tham_ink" class="link">instagram</a>
        </div>

    </div>
</body>
<footer>
    <a href = 'https://tham.ink' class = 'footertext'>tham.ink</a> 2025
</footer>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image and Text</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Consolas;
            text-align: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="thamink.png" alt="thamink logo">
        <p>tham.ink -> photographer based in vancouver</p>
    </div>
</body>
</html>

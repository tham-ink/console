<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tham.ink</title>
    <style>
        /* website design shit */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: Menlo, Consolas, monospace;
            text-align: center;
        }

        .photodump {
            font-size: 22px;
            font-style: bold;
            padding: 0px;
        }

        .subtitle {
            font-size: 10px;
            font-style: italic;
            color: #dadada;
        }

        footer {
            background-color: rgba(255, 255, 255, 0);
            color: #dadada;
            text-align: left;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            box-sizing: border-box;
            margin: 0;
        }

        .footertext {
            margin: 0;
            padding: 0;
            color: #dadada;
            text-decoration: none;
        }

        .footertext:hover {
            color: #dadada;
        }

        .link {
            color: rgba(100, 100, 100, 50);
            padding-left: 10px;
            padding-right: 10px;
        }

        .link:hover {
            color: rgba(160, 50, 0, 100)
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 95vh;
        }

        .socials {
            display: flex;
            flex-direction: row;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: rgba(255, 255, 255, 0);
            color: #dadada;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* photo grid config 
            thanks gpt :pray: */

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* Create exactly 3 equal-width columns */
            gap: 20px;
            /* Space between images */
            padding: 10px;
            /* Optional: Add padding around the grid */
        }

        .photo-grid img {
            width: 100%;
            /* Ensure images fill the grid cells */
            aspect-ratio: 1 / 1;
            /* Maintain square aspect ratio */
            object-fit: cover;
            /* Crop images to fit within their cells */
            border-radius: 5px;
            /* Optional: Rounded corners */
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
            /* Slight zoom on hover */
        }

        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                /* Switch to 2 columns on medium screens */
                gap: 10px;
                /* Smaller gap for medium screens */
            }
        }

        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
                /* 1 column on small (phone) screens */
                gap: 5px;
                /* Minimal gap for small screens */
            }
        }
    </style>
</head>

<body>

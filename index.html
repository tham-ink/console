<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>tham's note hub</title>
<style>
  body {
    background: radial-gradient(circle, #ffcccc 0%, #ffffff 100%);
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }
  .container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: auto 0;
  }
  .left-column {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .box {
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(5px);
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    color: #333;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    padding: 20px;
    text-align: center;
  }
  .box1 {
    width: 250px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .box2 {
      width: 250px;
      height: 280px;
      font-size: 18px;
      display: flex; /* use flexbox for centering */
      justify-content: center; /* center horizontally */
      align-items: center; /* center vertically */
      text-align: center; /* ensure multi-line text is centered */
  }

  .box2 .content {
      max-width: 100%; /* prevent content from overflowing */
  }

  .box3 {
    width: 300px;
    height: 540px;
    font-size: 18px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  hr {
    border: none;
    border-top: 1px solid rgba(255, 182, 193, 0.4);
    width: 80%;
    margin: 10px 0;
  }
  .clickable-text {
      color: #ffb6c1; /* pastel pink color for clickable text */
      text-decoration: none; /* remove underline */
      cursor: pointer;
      transition: text-shadow 0.3s ease; /* smooth transition for the glow effect */
  }

  .clickable-text:hover {
      text-shadow: 0 0 15px rgba(255, 182, 193, 1), /* stronger glow */
                   0 0 25px rgba(255, 182, 193, 0.8), 
                   0 0 35px rgba(255, 182, 193, 0.6);
  }

  footer {
    padding: 10px;
    color: #ffb6c1;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    font-size: 14px;
    text-align: center;
  }
</style>
